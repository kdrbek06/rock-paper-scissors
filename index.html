<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="gameButtons">
            <h1>ROCK - SCISSORS - PAPER</h1>
            <button id="rock">&#128074
            </button>
            <button id="scissors">&#9996
            </button>
            <button id="paper">&#9995
            </button>
        </div>
        <div id="playBox">
            <div id="playButton">
                <button>PLAY
                </button>
            </div>
        </div>
        <div id="scoreBox">
            <div id="userScoreBox">
                <button id="userBox">You:</button>
                <button id="userScore">0</button>
            </div>
            <div id="computerScoreBox">
                <button id="computerBox">Computer:</button>
                <button id="computerScore">0</button>
            </div>
        </div>

        
    </div>
        
    <script src="script.js"></script>
</body>
</html>
